name: development-test
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'
      - name: install poetry
        uses: snok/install-poetry@v1
      - name: install testable version
        run: poetry install
      - name: Run unit tests
        run: |
          poetry run bandit -r xdrlib2
          poetry run bandit -r tests -s B101
          poetry run pytest

name: development-test
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: install testable version
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Run unit tests
        run: |
          bandit -r src
          bandit -r tests -s B101
          pytest
